version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.3
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - bandit
  ignore:
    - linters: [ALL]
      paths:
        # Ignore generated files
        - meshtastic/*_pb2.py
  enabled:
    - actionlint@1.7.8
    - black@25.9.0
    - checkov@3.2.487
    - git-diff-check
    - gitleaks@8.28.0
    - isort@7.0.0
    - markdownlint@0.45.0
    - osv-scanner@2.2.3
    - prettier@3.6.2
    - pylint@4.0.2
    - ruff@0.14.1
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - taplo@0.10.0
    - trivy@0.67.2
    - trufflehog@3.90.11
    - yamllint@1.37.1
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
